<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница с фотографиями разных мест России">
  <meta name="keywords" content="Карачаевск, Эльбрус, Дюмбай, Россия, путешествия">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile-image.jpg" alt="Фото профиля" class="profile__photo">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="places">
        <template id="card-template">
          <div class="card">
            <img class="card__photo" alt="Фотография красивого места">
            <img src="./images/trash-can.svg" class="card__trash-can">
            <div class="card__description">
              <h3 class="card__name"></h3>
              <button class="card__like" type="button"></button>
            </div>
        </template>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popups">
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <form class="popup__form" name="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_name" name="name" placeholder="Введите имя" required>
          <input type="text" class="popup__input popup__input_job" name="description" placeholder="Напишите описание">
          <button class="popup__button-save">Сохранить</button>
          <button class="popup__button-close" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <form class="popup__form popup__form_add" name="add-picture">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_place" name="name" placeholder="Название" required>
          <input type="text" class="popup__input popup__input_url" name="description" placeholder="Ссылка на картинку"
            required>
          <button class="popup__button-save">Создать</button>
          <button class="popup__button-close" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_img">
      <div class="popup__container">
        <img class="popup__image" alt="Фотография красивого места в большом разрешении">
        <button class="popup__button-close" type="button"></button>
        <p class="popup__capture">ed</p>
      </div>
    </div>
  </section>
  
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
