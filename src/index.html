<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница с фотографиями разных мест России">
  <meta name="keywords" content="Карачаевск, Эльбрус, Дюмбай, Россия, путешествия">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./../images/mesto-logo.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="<%=require('./../images/profile-image.jpg')%>" alt="Фото профиля" class="profile__photo">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="places">
        <template id="card-template">
          <div class="card">
            <img class="card__photo" alt="Фотография красивого места">
            <img src="<%=require('./../images/trash-can.svg')%>" class="card__trash-can">
            <div class="card__description">
              <h3 class="card__name"></h3>
              <button class="card__like" type="button"></button>
            </div>
        </template>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popups">
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <form class="form" name="edit-profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <label class="form__field">
            <input type="text" class="form__input form__input_name" id="name-input" name="name"
              placeholder="Введите имя" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
              data-error-message="Поля могут содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
              required>
            <span class="form__input-error name-input-error"></span>
          </label>
          <label class="form__field">
            <input type="text" class="form__input form__input_job" id="text-input" name="description"
              placeholder="Напишите описание" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
              data-error-message="Поля могут содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
              required>
            <span class="form__input-error text-input-error"></span>
          </label>
          <button class="form__button-save">Сохранить</button>
          <button class="popup__button-close" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <form class="form form_add" name="add-picture" novalidate>
          <h2 class="form__title">Новое место</h2>
          <label class="form__field">
            <input type="text" class="form__input form__input_place" id="title-input" name="name" placeholder="Название"
              minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
              data-error-message="Поля могут содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
              required>
            <span class="form__input-error title-input-error"></span>
          </label>
          <label class="form__field">
            <input type="url" class="form__input form__input_url" id="url-input" name="description"
              placeholder="Ссылка на картинку" required>
            <span class="form__input-error url-input-error"></span>
          </label>
          <button class="form__button-save">Создать</button>
          <button class="popup__button-close" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_img">
      <div class="popup__container">
        <img class="popup__image" alt="Фотография красивого места в большом разрешении">
        <button class="popup__button-close" type="button"></button>
        <p class="popup__capture"></p>
      </div>
    </div>
  </section>

  </div>

</body>

</html>
